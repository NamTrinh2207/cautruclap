<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<style>
</style>
<body>
<h1>Bảng Cửu Chương</h1>
</body>
</html>
<script>
    let result = "<table border='1' width='auto'  cellpadding='10'>"
    for (let i = 1; i <= 10; i++) {
        result = result + "<tr>";
        for (let j = 2; j <= 9; j++) {
            result = result + "<td>" + j + " x " + i + " = " + i * j + "</td>";
        }
        result = result + "</tr>";
    }
    result = result + "</table>";
    document.write(result);
</script>
