<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<h1>Sample Screen :</h1>
<input id="textValue" type="text" >
<input type="button" value="Add" onclick="add_to_array()">
<input type="button" value="Display" onclick="display_to_array()">
<p id="result"></p>
</body>
<script>
    let x = 0;
    let array = new Array();

    function add_to_array() {
        array[x] = document.getElementById("textValue").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("txtValue").value = "";
    }
    function display_to_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</html>
