<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function number(a) {
        a = Math.pow(a, 2)
        return a
    }

    let num = parseInt(prompt("Enter a number"))
    let square = number(num)
    alert("Bình phương của " + num + " là " + square)
</script>
</body>
</html>
