<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function addNumber(a, b){
    if (a>b){
      alert(a+" Lớn hơn "+ b)
    }else if (a<=b){
      let sum = a+b
      alert(a+"+"+b+"="+sum)
      return sum
    }
  }
  let number = parseInt(prompt("Enter a "))
  let number2 = parseInt(prompt("Enter b "))
  addNumber(number,number2)
</script>
</body>
</html>
