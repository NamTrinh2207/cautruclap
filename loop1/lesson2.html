    <title>temperature</title>

</body>

<script>
  let c = parseInt(prompt("Nhập vào nhiệt độ..."));
  if (c>100){
    alert("warning "+c+"°C"+"/"+"100 °C"+" vui lòng giảm nhiệt độ");
  }else if (c<20){
    alert("warning "+c+"°C"+"/"+"20 °C"+" vui lòng tăng nhiệt độ");
  }else {
    alert("Nhiệt độ ổn định");
  }
</script>
