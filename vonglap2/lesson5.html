  <title>Tính lãi suất kép ngân hàng</title>

</body>

<script>
  const formatter = new Intl.NumberFormat('vn-VI', {
    style: 'currency',
    currency: 'VND',
    minimumFractionDigits: 0,
  })
  let tien = parseFloat(prompt("Nhập số vốn ban đầu VND : "));//vốn ban đầu
  let nam = parseFloat(prompt("Nhập số năm gửi : "));//số năm gửi tiền
  let tong = tien*(Math.pow(1.07,nam));
  document.write("Số tiền lãi của "+nam+" năm là : ");
  document.write(formatter.format(tong));
</script>
