<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
for (let i=1; i<=7; i++){
    for (let k=1; k<=21; k++){
        if (i===1 || k===1 || i===7 || k===21){
            document.writeln("*");
        }else {
            document.write("&nbsp&nbsp&nbsp");
        }
    }document.write("<br>");
}
</script>
</body>
</html>
